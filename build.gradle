buildscript {
    repositories {
        jcenter()
        maven {
            url 'http://dl.bintray.com/yunarta-kartawahyudi/maven'
        }
        maven {
            url 'http://dl.bintray.com/yunarta-kartawahyudi/snapshot'
        }
    }

    dependencies {
        classpath 'com.mobilesolutionworks:works-bintray-publish:1.0.0'
    }
}

apply plugin: 'groovy'
apply plugin: 'com.mobilesolutionworks.bintray-publish'

group 'com.mobilesolutionworks'
version '1.0.0'

repositories {
    jcenter()
}

dependencies {
    compile gradleApi()
    compile 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.5'
    compile 'com.github.dcendents:android-maven-gradle-plugin:1.3'
}

worksPublish {
    bintray {
        repo 'maven'
        name group + ':' + 'works-bintray-publish'

        license 'Apache-2.0'
        versionDesc ''
    }

    developer {
        id 'yunarta'
        name 'Yunarta Kartawahyudi'
        email 'yunarta.kartawahyudi@gmail.com'
    }

    artifact {
        javadoc true
    }

    siteUrl 'https://github.com/yunarta/works-bintray-publish'
    gitUrl 'https://github.com/yunarta/works-bintray-publish.git'
}